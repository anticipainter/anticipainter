<style>
	.modal.buttons {
		width: 33.3%;
	}

	#labels {
		display: flex;
		justify-content: center;
		text-align: center;
	}

	.item {
		flex: 1;
	}

	.list {
		position: relative;
		display: flex;
		flex-direction: column;
		/*justify-content: space-between;*/
	}

	.list > * {
		padding: 1vmin 0;
	}

	.setting-wide > * {
		width: 100%;
		display: flex;
		align-items: center;
	}

	.setting-center {
		padding: 0;
		display: flex;
		justify-content: center;
		align-items: center;
		text-align: center;
	}

	.checkbox {
		margin: 1.5vmin 0 1.5vmin 4.25vmin;
	}

	.checkbox > span {
		position: absolute;
		width: 4vmin;
		height: 4vmin;
	}

	.checkbox > span > svg {
		position: relative;
		top: -0.5vmin;
		left: -5.5vmin;
		width: 100%;
		height: 100%;
		cursor: pointer;
	}

	label {
		font-size: 2.5vmin;
		margin: 0;
		padding: 0;
	}

	/* input[type=checkbox] {
		width: 30px;
		height: 30px;
		transform: translateY(50%) translateY(-6px);
		cursor: pointer;
	} */

	input[type=range] {
		-webkit-appearance: none;
		margin: 0;
		background: transparent;
	}

	input[type=range]:focus {
		outline: none;
	}

	input[type=range]::-webkit-slider-runnable-track {
		-webkit-appearance: none;
		width: 100%;
		margin-top: 1.75vmin;
		margin-bottom: 0.5vmin;
		border-radius: 0.5vmin;
		background: #263238;
	}

	input[type=range]::-webkit-slider-thumb {
		-webkit-appearance: none;
		width: 4vmin;
		height: 4vmin;
		margin-top: -1vmin;
		margin-bottom: -1vmin;
		border: none;
		border-radius: 0.6vmin;
		background: #fa5c5c;
		cursor: pointer;
	}

	input[type=range]:disabled {
		opacity: 0.3;
	}

	input[type=range]:disabled::-webkit-slider-thumb {
		cursor: default;
		background: #808e95;
	}
</style>
<div class="modal">
	<div class="modal header">
		<h1>Settings</h1>
	</div>
	<div class="modal content">
		<div class="container column">
			<div id="labels">
				<h2 class="item">Video</h2>
				<h2 class="item">Audio</h2>
			</div>
			<div class="item container">
				<div class="item list" id="video">
					<div class="setting-center">
						<label class="checkbox">
							<span></span>
							<input id="screen-shake" type="checkbox" hidden>
							<label for="screen-shake">Screen shake</label>
						</label>
					</div>
					<div class="setting-center">
						<label class="checkbox">
							<span></span>
							<input id="chevrons" type="checkbox" hidden>
							<label for="chevrons">Use chevrons</label>
						</label>
					</div>
				</div>
				<div class="item list" id="audio">
					<div class="setting-wide">
						<label for="volume-master">Master volume</label>
						<input type="range" min="0" max="10" value="5" id="volume-master" disabled>
					</div>
					<div class="setting-wide">
						<label for="volume-music">Music volume</label>
						<input type="range" min="0" max="10" value="0" id="volume-music" disabled>
					</div>
					<div class="setting-wide">
						<label for="volume-sound">Sound volume</label>
						<input type="range" min="0" max="10" value="5" id="volume-sound">
					</div>
					<div class="setting-center">
						<label class="checkbox">
							<span></span>
							<input id="pitch-shift" type="checkbox" hidden>
							<label for="pitch-shift">Pitch shift</label>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal footer">
		<div class="modal buttons">
			<!--button class="button" id="cancel">Cancel</button-->
			<!--button class="button" id="save">Save</button-->
			<button class="button" id="done">Done</button>
		</div>
	</div>
	<script src="src/modal-settings.js"></script>
</div>
