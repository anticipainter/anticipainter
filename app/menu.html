<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Anticipainter</title>
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" href="res/layout/icon.svg"/>
	<script src="lib/jquery-3.5.1.min.js"></script>
	<script src="lib/pixi-5.3.0.js"></script>
	<link rel="stylesheet" href="res/styles/menu.css"/>
	<link rel="stylesheet" href="res/styles/button.css"/>
</head>
<body>
	<div id="logo" class="no-mouse"></div>
	<div id="buttons" class="container tilted">
		<div><button id="play" class="button">
			<img class="chevron" src="res/drawable/arrow_right.svg" alt="arrow">
			<span>Play</span>
		</button></div>
		<div><button id="about" class="button">
			<img class="chevron" src="res/drawable/arrow_right.svg" alt="arrow">
			<span>About</span>
		</button></div>
		<div><button id="quit" class="button">
			<img class="chevron" src="res/drawable/arrow_right.svg" alt="arrow">
			<span>Quit</span>
		</button></div>
	</div>
	<script src="src/menu.js"></script>
</body>
</html>
