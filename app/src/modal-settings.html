<style>
	.modal.buttons {
		width: 50%;
		float: right;
		display: flex;
		/*justify-content: center;*/
	}

	.buttons > .button {
		/*width: 50%;*/
		flex: 1;
		margin: 0 4px;
		transition: opacity 0.25s, inherit;
	}

	.buttons > .button:hover {
		padding-left: 6px;
		opacity: 0.9;
	}

	#labels {
		display: flex;
		justify-content: center;
		text-align: center;
	}

	.item {
		flex: 1
	}

	.list {
		position: relative;
		display: flex;
		flex-direction: column;
		/*justify-content: space-between;*/
	}

	.list > * {
		padding: 4px 0;
	}

	.setting-wide > * {
		width: 100%;
	}

	.setting-center {
		/*padding: 0 20px;*/
		text-align: center;
	}

	/*#audio {*/
	/*	flex: 1*/
	/*}*/

	input[type=checkbox] {
		width: 30px;
		height: 30px;
		transform: translateY(50%) translateY(-6px);
		cursor: pointer;
	}

	input[type=range] {
		-webkit-appearance: none;
		background: transparent;
	}

	input[type=range]:focus {
		outline: none;
	}

	input[type=range]::-webkit-slider-runnable-track {
		-webkit-appearance: none;
		width: 100%;
		margin-top: 14px;
		margin-bottom: 4px;
		border-radius: 4px;
		background: #263238;
	}

	input[type=range]::-webkit-slider-thumb {
		-webkit-appearance: none;
		width: 36px;
		height: 36px;
		margin-top: -8px;
		margin-bottom: -8px;
		border: none;
		border-radius: 6px;
		background: #fa5c5c;
		cursor: pointer;
	}
</style>
<div class="modal">
	<div class="modal header">
		<h1>Settings</h1>
	</div>
	<div class="modal content">
		<div class="container column">
			<div id="labels">
				<h2 class="item">Video</h2>
				<h2 class="item">Audio</h2>
			</div>
			<div class="item container">
				<div class="item list" id="video">
					<div class="setting-center">
						<input type="checkbox" id="screen-shake">
						<label for="screen-shake">Screen shake</label>
					</div>
					<div class="setting-center">
						<input type="checkbox" id="chevrons">
						<label for="chevrons">Use chevrons</label>
					</div>
				</div>
				<div class="item list" id="audio">
					<div class="setting-wide">
						<label for="volume-master">Master volume</label>
						<input type="range" min="0" max="10" value="5" id="volume-master">
					</div>
					<div class="setting-wide">
						<label for="volume-music">Music volume</label>
						<input type="range" min="0" max="10" value="5" id="volume-music">
					</div>
					<div class="setting-wide">
						<label for="volume-sound">Sound volume</label>
						<input type="range" min="0" max="10" value="5" id="volume-sound">
					</div>
					<div class="setting-center">
						<input type="checkbox" id="pitch-shift">
						<label for="pitch-shift">Pitch shift</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal footer">
		<div class="modal buttons">
			<!--button class="button" id="cancel">Cancel</button-->
			<!--button class="button" id="save">Save</button-->
			<button class="button" id="done">Done</button>
		</div>
	</div>
	<script src="src/game/modal-settings.js"></script>
</div>
